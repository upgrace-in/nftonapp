<!DOCTYPE html>
<html lang="en">

<head>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<meta name="description" content="MetaPortal">
	<meta name="author" content="Frenify">

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<title>NFTON.IO - Premium NFT Collections</title>

	<!-- Google Fonts -->
	<link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300;400;500;600;700;800;900&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
		rel="stylesheet">
	<!-- !Google Fonts -->

	<!-- Styles -->
	<link type="text/css" rel="stylesheet" href="css/plugins.css?ver=4.0" />
	<link type="text/css" rel="stylesheet" href="css/style.css?ver=4.0" />
	<link type="text/css" rel="stylesheet" href="css/custom.css" />
	<!--[if lt IE 9]> <script type="text/javascript" src="js/modernizr.custom.js?ver=4.0"></script> <![endif]-->
	<!-- !Styles -->

	<style>
		@font-face {
			font-family: stella;
			src: url('fonts/stella.ttf');
		}

		@font-face {
			font-family: dreaming;
			src: url('fonts/dreaming.otf');
		}

		html,
		body {
			scroll-behavior: smooth;
		}

		.text-center {
			margin-right: auto;
			margin-left: auto;
			text-align: center;
		}

		h3{
			font-family: stella !important;
		}

		p, a, .text, input::placeholder, textarea::placeholder{
			font-family: dreaming !important;
		}

		@media (max-width: 767px) {
			.bo {
				display: none;
			}

			.lp {
				padding: 0px !important;
			}
		}
	</style>

</head>

<body>

	<!-- Preloader -->
	<div class="metaportal_fn_preloader">
		<div class="loading-container">
			<div class="loading">
				<div class="l1">
					<div></div>
				</div>
				<div class="l2">
					<div></div>
				</div>
				<div class="l3">
					<div></div>
				</div>
				<div class="l4">
					<div></div>
				</div>
			</div>
		</div>
	</div>
	<!-- !Preloader -->

	<!-- Left Navigation -->
	<div class="metaportal_fn_leftnav_closer ready"></div>
	<div class="metaportal_fn_leftnav ready">
		<a href="#" class="fn__closer"><span></span></a>
		<div class="navbox">
			<div class="list_holder">
				<ul class="metaportal_fn_items">
					<li>
						<div class="item">
							<a href="https://twitter.com/NFTON_IO" target="_blank"></a>
							<span class="icon">
								<img src="img/market/twitter.png" alt="" />
							</span>
							<span class="text">Twitter</span>
						</div>
					</li>
					<li>
						<div class="item">
							<a href="https://opensea.io/" target="_blank"></a>
							<span class="icon">
								<img src="img/market/opensea.png" alt="" />
							</span>
							<span class="text text-center">Opensea<br>Coming Soon</span>
						</div>
					</li>
					<li>
						<div class="item">
							<a href="https://discord.com/" target="_blank"></a>
							<span class="icon">
								<img src="img/market/discord.png" alt="" />
							</span>
							<span class="text text-center">Discord<br>Coming Soon</span>
						</div>
					</li>
				</ul>
			</div>

			<div class="nav_holder">

				<!-- For JS -->
				<span class="icon">
					<img src="svg/down.svg" alt="" class="fn__svg">
				</span>
				<!-- For JS -->

				<ul>
					<li><a class="move" href="#about"><span class="creative_link">About</span></a></li>
					<li><a class="move" href="#collection"><span class="creative_link">Collection</span></a></li>
					<li><a class="move" href="#contact"><span class="creative_link">Contact</span></a></li>
				</ul>
			</div>
			<!-- <div class="info_holder">
				<div class="copyright">
					<p>Copyright 2022 &copy; <a
							href="https://nfton.io/" target="_blank">NFTON.IO</a></p>
				</div>
				<div class="social_icons">
					<ul>
						<li><a href="#"><img src="svg/social/twitter-1.svg" alt="" class="fn__svg"></a></li>
					</ul>
				</div>
			</div> -->
		</div>
	</div>
	<!-- !Left Navigation -->

	<!-- Main -->

	<div class="metaportal_fn_main">

		<div id="root"></div>

		<!-- Totop -->
		<a href="#" class="metaportal_fn_totop">
			<span class="totop_inner">
				<span class="icon">
					<img src="svg/down.svg" alt="" class="fn__svg">
				</span>
				<!-- <span class="text">Scroll To Top</span> -->
			</span>
		</a>
		<!-- /Totop -->


	</div>
	<!-- !Main -->

	<script>window.global = window</script>
	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
	<script type="text/javascript" src="js/plugins.js?ver=2"></script>
	<script type="text/javascript" src="js/init.js?ver=2"></script>
	<script src="https://unpkg.com/web3@latest/dist/web3.min.js"></script>
	<script src="https://unpkg.com/web3modal"></script>
	<script src="https://unpkg.com/@walletconnect/web3-provider"></script>
	<script>
		$(document).ready(() => {
			$('.move').click(() => {
				$('.metaportal_fn_leftnav').removeClass('active')
				$('.metaportal_fn_leftnav_closer').removeClass('active')
				$('.fn__closer').removeClass('active')
			})
		})
	</script>
</body>

</html>
